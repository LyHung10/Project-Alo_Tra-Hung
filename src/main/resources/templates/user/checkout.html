<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout-user.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Checkout</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <!-- Section: Block Content -->
        <section class="mt-5 mb-4">
            <div class="row">
                <!-- Grid column -->
                <div class="col-lg-8 mb-4">
                    <div class="card wish-list pb-1">
                        <div class="card-body">
                            <h5 class="mb-2">Chi tiết hoá đơn</h5>
                            <form method="post" th:action="@{/user/checkout/checkout-COD}">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="md-form md-outline mb-0 mb-lg-4">
                                            <label for="firstName">Tên</label>
                                            <input type="text" id="firstName" required class="form-control mb-0 mb-lg-2">
                                        </div>
                                    </div>
                                </div>
                                <div class="md-form md-outline mt-2">
                                    <label for="form14">Địa Chỉ</label>
                                    <input type="text" required id="form14" name="address" class="form-control">
                                </div>
                                
                                <h6 class="mt-4">Hình Thức Ship:</h6>
                                <ul>
                                    <li th:each="deli : ${listdeli}">
                                        <label>
                                            <input type="radio" name="deliveryId" th:value="${deli.deliveryID}" required>
                                            <span th:text="${deli.deliveryName}"></span> - 
                                            <span th:text="${deli.extraCost} + ' đ'"></span>
                                        </label>
                                    </li>
                                </ul>
                                
                                <button type="submit" class="btn btn-primary btn-block waves-effect waves-light mt-3">Pay Now</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Grid column -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="mb-3">Tổng Tiền</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Tổng(Chưa tính phí ship) <span><span th:text="${total}"></span>đ</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0IEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7Yd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
