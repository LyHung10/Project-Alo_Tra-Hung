<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>QUẢN LÝ DISCOUNT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="@{/templates/admin/css/styles.css}" rel="stylesheet" />
    <link href="@{/templates/admin/css/my-style.css}" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

    <section class="row">
        <div class="col-6 offset-3 mt-4">
            <!-- Form cho Discount -->
            <form th:action="@{/admin/discount/saveOrUpdate}" method="POST">
                <div class="card">
                   < <div class="card-header">
                        <h2 th:text="${discount.isEdit ? 'Chỉnh sửa Discount' : 'Thêm mới Discount'}"></h2>
                    </div> 
                    <div class="card-body">
                        <!-- ID Discount -->
                        <div class="mb-3">
                            <label for="discountID" class="form-label">ID Discount:</label>
                            <input type="text" class="form-control" id="discountID" name="discountID" 
                                th:value="${discount.discountID}" readonly="readonly" placeholder="Discount ID">
                        </div>

                        <!-- Percent Discount -->
                        <div class="mb-3">
                            <label for="percentDiscount" class="form-label">Phần trăm giảm giá:</label>
                            <input type="number" class="form-control" id="percentDiscount" name="percentDiscount" 
                                th:value="${discount.percentDiscount}" placeholder="Phần trăm giảm giá" required step="0.01" min="0" max="100">
                        </div>

                        <!-- Apply Day -->
                        <div class="mb-3">
                            <label for="applyDay" class="form-label">Ngày áp dụng:</label>
                            <input type="date" class="form-control" id="applyDay" name="applyDay" 
                                th:value="${discount.applyDay}" required>
                        </div>

                        <!-- Apply Time -->
                        <div class="mb-3">
                            <label for="applyTime" class="form-label">Giờ áp dụng:</label>
                            <input type="time" class="form-control" id="applyTime" name="applyTime" 
                                th:value="${discount.applyTime}" required>
                        </div>

                        <!-- End Time -->
                        <div class="mb-3">
                            <label for="endTime" class="form-label">Giờ kết thúc:</label>
                            <input type="time" class="form-control" id="endTime" name="endTime" 
                                th:value="${discount.endTime}" required>
                        </div>
                    </div>

                    <div class="card-footer text-muted">
                        <a href="#" th:href="@{/admin/discount/add}" class="btn btn-secondary">
                            <i class="fas fa-plus"></i> Thêm mới
                        </a>
                        <a href="#" th:href="@{/admin/discount}" class="btn btn-success">
                            <i class="fas fa-bars"></i> Danh sách Discounts
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> <span th:text="${discount.isEdit ? 'Cập nhật' : 'Lưu'}"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
