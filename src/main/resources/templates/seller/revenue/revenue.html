<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{seller/layout-seller.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revenue</title>
<link rel="stylesheet" href="/css/seller.css">
</head>
<body>

	<div layout:fragment="content">
		<!-- BEGIN BACKGROUND -->
		<h2>Thông tin của bạn</h2>
		<form>
			<label for="name">Tên:</label> <input type="text" id="name"
				name="name" placeholder="Nhập tên của bạn"> <label
				for="email">Email:</label> <input type="email" id="email"
				name="email" placeholder="Nhập email của bạn"> <label
				for="message">Lời nhắn:</label>
			<textarea id="message" name="message" rows="4"
				placeholder="Nhập lời nhắn"></textarea>

			<button type="submit">Gửi</button>
		</form>
		<!-- END BACKGROUND -->
	</div>
	<script src="/script/seller.js"></script>

</body>
</html>
