<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout-seller.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue</title>
    <link rel="stylesheet" href="/css/seller.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div layout:fragment="content">
        <!-- BEGIN BACKGROUND -->
        <form class="background">
            <h2>Thông tin của bạn</h2>
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" />

            <label for="message">Lời nhắn:</label>
            <textarea id="message" name="message" rows="4" placeholder="Nhập lời nhắn"></textarea>

            <button type="submit">Gửi</button>

            <canvas id="myChart" style="width:100%; max-width:600px"></canvas>
            <script>
                const xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
                const yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

                new Chart("myChart", {
                    type: "line",
                    data: {
                        labels: xValues,
                        datasets: [{
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgba(0,0,255,1.0)",
                            borderColor: "rgba(0,0,255,0.1)",
                            data: yValues
                        }]
                    },
                    options: {
                        legend: { display: false },
                        scales: {
                            yAxes: [{ ticks: { min: 6, max: 16 } }]
                        }
                    }
                });
            </script>
        </form>
        <!-- END BACKGROUND -->
    </div>

    <script src="/script/seller.js"></script>
</body>
</html>
