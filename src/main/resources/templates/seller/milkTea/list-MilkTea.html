<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout-seller.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkTeas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/seller.css">
    <script src="/script/seller.js"></script>
</head>
<body>
<div layout:fragment="content">
    
    <form class = "background">
    <h1>Danh sách sản phẩm hiện có:</h1><hr>
    <div><a th:href="@{/seller/milkTea/add-MilkTea}" class="btn btn-primary btn-sm mb-3">Thêm sản phẩm</a></div>
    
    <table class="table table-bordered table-striped table-dark">
        <thead class="table-dark">
        <tr>
        	<th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Loại sản phẩm</th>
            <th>Giá gốc</th>
            <th>Giá khuyến mãi</th>
            <th>Giới thiệu</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="milkTea : ${milkTeas}">
        	<td>
    <div class="col-md-4 text-center">
        <div class="profile-image">
            <img th:src="'/uploads/' + ${milkTea.image.split(',')[0]}" alt="Milk Tea" width="100" height="100" />
        </div>
    </div>
</td>

            <td th:text="${milkTea.milkTeaName}"></td>
            <td th:text="${milkTea.milkTeaType.milkTeaTypeName}"></td>
            <td th:text="${milkTea.price}"></td>
            <td th:text="${milkTea.discountPrice}"></td>
            <td th:text="${milkTea.introduction}"></td>
            <td th:text="${milkTea.description}"></td>
            <td>
                <a th:href="@{/seller/milkTea/add-MilkTea(milkTeaID=${milkTea.milkTeaID})}" class="btn btn-info btn-sm">
                    Cập nhật
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{/seller/milkTea/delete-MilkTea(milkTeaID=${milkTea.milkTeaID})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
